<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oauth</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h2 class="little-big-header">Log In!</h2>
        </header>
        <div class="login-flex-grid">
            <div class="username-login-container">
                <div>
                    <form class="login-form label-form" id="login-form" action="/login" accept-charset="UTF-8" method="post">
                        <div id="login-username" class="field">
                            <label for="login-username-field">Username or Email</label>
                            <input type="text" name="username" id="login-username-field" value="" required="required" autocomplete="off">
                        </div>
                        <div id="login-password" class="field">
                            <label for="login-password-field">Password</label>
                            <input type="password" name="password" required="" id="login-password-field" autocomplete="off">
                        </div>
                        <div id="login-error"></div>
                        <div>
                            <button id="log-in-button" class="button log-in">
                                <span class="label">Log In</span>
                                <span class="spinner"></span>
                            </button>
                            &nbsp;&nbsp;
                            <a href="#" id="forgot-password-link" class="forgot-password-link">
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="login-divider">
                <div class="bar bar-top"></div>
                <span class="divider-or">OR</span>
                <div class="bar bar-bottom"></div>
            </div>
            <div class="oauth-login-container">
                <div class="login-social-buttons">
                    <form action="/login/oauth/google" accept-charset="UTF-8" method="get">
                        <button id="login-with-google" type="submit" data-network="Google" class="button social-account-button google-button">
                            <svg class="icon-google" viewBox="0 0 488 512" width="26" height="26">
                                <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                            </svg>
                            <span>Log In with Google</span>
                        </button>
                    </form>
                    <form action="/login/oauth/github" accept-charset="UTF-8" method="get">
                        <button id="login-with-github" type="submit" data-network="Github" class="button social-account-button github-button">
                            <svg class="icon-github" viewBox="0 0 250 243.83" width="26" height="26">
                                <path d="M125,3a125,125,0,0,0-39.5,243.61c6.25,1.15,8.53-2.71,8.53-6,0-3-.11-10.83-0.17-21.26-34.77,7.55-42.11-16.76-42.11-16.76-5.68-14.44-13.88-18.28-13.88-18.28-11.35-7.76.86-7.6,0.86-7.6,12.54,0.88,19.15,12.88,19.15,12.88C69,208.67,87.13,203.16,94.25,200c1.14-8.08,4.36-13.59,7.94-16.71-27.76-3.15-56.94-13.88-56.94-61.78A48.32,48.32,0,0,1,58.11,87.92c-1.29-3.16-5.57-15.87,1.23-33.08,0,0,10.5-3.36,34.37,12.81a118.48,118.48,0,0,1,62.59,0c23.86-16.18,34.34-12.81,34.34-12.81,6.82,17.21,2.53,29.92,1.24,33.08a48.24,48.24,0,0,1,12.85,33.54c0,48-29.23,58.59-57.07,61.68,4.49,3.86,8.49,11.49,8.49,23.15,0,16.71-.15,30.19-0.15,34.29,0,3.34,2.25,7.23,8.6,6A125,125,0,0,0,125,3Z" transform="translate(0 -3)" fill-rule="evenodd"></path>
                            </svg>
                            <span>Log In with GitHub</span>
                        </button>
                    </form>
                    <form action="/login/oauth/facebook" accept-charset="UTF-8" method="get">
                        <button id="login-with-facebook" type="submit" data-network="Facebook" class="button social-account-button facebook-button">
                            <svg class="icon-facebook" viewBox="-574 359 75 75" width="26" height="26">
                                <path d="M-511.49899,359h-50.00003C-568.37402,359-574,364.62601-574,371.50201v49.99698C-574,428.379-568.37402,434-561.49902,434
                                    h50.00003C-504.62299,434-499,428.379-499,421.49799v-49.99597C-499,364.62601-504.62399,359-511.49899,359z M-510.23599,396.5
                                    h-12.20102v32.81299H-536.5V396.5h-6.77698v-10.73499H-536.5V378.793c0-9.47299,4.086-15.10501,15.22498-15.10501H-508.44V375.302
                                    h-10.48297c-3.11102-0.005-3.49701,1.62201-3.49701,4.65201l-0.01703,5.811h14.06302L-510.23599,396.5z"></path>
                            </svg>
                            <span>Log In with Facebook</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="signup-callout">
            Need an account? <a href="/accounts/signup">Sign up now!</a>
        </div>
    </div>
</body>
</html>
